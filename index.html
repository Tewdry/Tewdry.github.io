<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>RegistrAPP</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">RegistrAPP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#download-section">Descargar</a></li>
                    <li class="nav-item"><a class="nav-link" href="#presentacion-section">Presentación</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact-section">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="dark-section text-center text-dark py-5">
        <div class="container">
            <h1>RegistrAPP</h1>
        </div>
    </header>
    
    <section id="download-section" class="dark-section text-dark text-center py-5">
        <div class="container">
            <p>Descarga la última versión de nuestra aplicación.</p>
            <button id="download-btn" class="btn btn-success">Descargar</button>
            <p id="download-message" class="mt-3"></p>
        </div>
    </section>

    <section id="presentacion-section" class="dark-section text-dark text-center py-5">
        <div class="container">
            <h2>Presentación de la Aplicación</h2>
            <div class="row mt-4">
                <div class="col-md-6">
                    <img src="img/registrapp.png" class="img-fluid" alt="Ejemplo 1">
                </div>
                <div class="col-md-6">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/ejemplo_video_1" title="Ejemplo Video 1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </section>

    <section id="contact-section" class="dark-section text-dark text-center py-5">
        <div class="container">
            <h2>Contacto</h2>
            <p>¿Tienes preguntas? ¡Contáctanos!</p>
            <form id="contact-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
            </form>
        </div>
    </section>
        
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">RegistrAPP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                        <div class="d-flex flex-column text-white">
                            <div class="mb-2">
                                <p class="mb-0">Gabriel Verdejo</p>
                            </div>
                            <div class="mb-2">
                                <p class="mb-0">Jonathan Gaete</p>
                            </div>
                            <div class="mb-2">
                                <p class="mb-0">Bruno Moreno</p>
                            </div>
                            <div class="mb-2">
                                <p class="mb-0">Gonzalo Monreal</p>
                            </div>
                        </div>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js.js"></script>
</body>
</html>
